<div id="confirm-box-container">
    <h1 class="confirm-box-heading" matDialogTitle>Delete</h1>
    <div mat-dialog-content>{{confirmMessage}}</div>
    <div mat-dialog-actions class="pt-24">
        <button mat-raised-button class="mat-accent mr-16 yes-button" (click)="dialogRef.close(true)">Yes</button>
        <button mat-button (click)="dialogRef.close(false)">No</button>
    </div>
</div>
